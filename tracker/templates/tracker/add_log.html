{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 col-md-4">
    <h1>Add Log for {{ habit.name }}</h1>
    <div class="mt-4">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary rounded-pill">Save Log</button>
                <a href="{% url 'habit_detail' habit.pk %}" class="btn btn-secondary rounded-pill">Back to Habit Detail</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}

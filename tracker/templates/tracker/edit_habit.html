{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4 col-md-5">
    <h1 class="mb-4">Edit Habit - {{ habit.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary rounded-pill">Update Habit</button>
            <a class="btn btn-secondary rounded-pill" href="{% url 'habit_list' %}">Back to Habit List</a>    
        </div>
    </form>
</div>

{% endblock %}

{% extends 'base.html' %}


{% block content %}
<div class="md-3"></div>

<div class="container mt-4 col-md-6">
    <h1>Let's make Habits Together</h1>

    <div class="container mt-4">
        <div>
            {% for habit in habits %}
            <a class="text-decoration-none text-reset" href="{% url 'habit_detail' habit.pk %}">
                <div class="mt-2 border border-success rounded p-2">
                    <div class="d-flex justify-content-between">
                        <h5>{{ habit.name }}</h5>
                        <small>{{ habit.description }}</small>
                    </div>
                    <a class="text-decoration-none text-reset" href="{% url 'delete_habit' habit.pk %}">🛢️</a>
                </div>
             </a>
        {% empty %}
            <p>No habits yet. Start by adding one!</p>
        {% endfor %}
        </div>
        <a href="{% url 'add_habit' %}" class="btn btn-primary rounded-pill mt-4">New Habit</a>
    </div>
</div>

<div class="md-3"></div>
{% endblock %}

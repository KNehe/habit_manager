{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container text-center">
    <img class="mt-4" width="150vw" height="150vh" src="{% static 'login_illustration.png' %}" alt="login decoration image"/>
    <h1>Organise your life with Habito</h1>
    <small>Habito helps you build habits on behaviour science</small>
    <div class="mt-4 col-10 col-md-5 mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary rounded-pill">Register</button>
        </form>
        <p>
            <a href="{% url 'login' %}">Already have an account?</a>
        </p>
    </div>
</div>
{% endblock%}
